<html>
	<head>
		<title>Massive Match</title>
		<meta property="og:url" content="https://massivematch.io" />
		<meta property="og:title" content="Massive Match" />
		<meta name="description" content="The Massively Multiplayer Match 3 game you play together with people all over the world">
		<meta property="og:description" content="The Massively Multiplayer Match 3 game you play together with people all over the world" />
		<meta property="og:site_name" content="Massive Match" />
		<meta property="og:image" content="https://massivematch.io/favicon.png" />
		<meta property="og:type" content="product" />
		
		<% for (var css in htmlWebpackPlugin.files.css) { %>
		<link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
		<% } %>
		<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.4/custom/phaser-arcade-physics.min.js" defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js" defer></script>
		<script type="text/javascript" src="primus.js?4.0.4" defer></script>
		<% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
		<script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>" defer></script>
		<% } %>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-76221900-1', 'auto');
		  ga('send', 'pageview');
		</script>
		<script type="text/javascript" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.6" async></script>
		<script type="text/javascript" src="https://platform.twitter.com/widgets.js" async></script>
		<script src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" async></script>
		<div id="welcome" class="overlay">
			<div class="frame side" style="visibility: hidden">
				Left
			</div>
			<div class="frame">
				<p>
					<svg width="359px" height="81px"><text class="logo" x="50%" y="50%" dy="0.3em">Massive Match</text></svg>
					<svg width="344px" height="35px"><text class="subtitle" x="50%" y="50%" dy="0.3em">The Massively Multiplayer Match 3</text></svg>
				</p>

				<div class="login-area">
					<input class="nickname" type="text" placeholder="Nickname" maxlength="16" title="Not Implemented yet" /><input id="play-button" class="button" type="button" value="Loading..." />
					<label title="Hide other players names, recommended for young players"><input class="hidenames" type="checkbox" /><svg width="91px" height="27px" style="vertical-align: middle"><text class="details" x="50%" y="50%" dy="0.3em">Hide Names</text></svg></label></br>
				</div>
				<p>
					<svg width="126px" height="50px"><text class="heading" x="50%" y="50%" dy="0.3em">Controls</text></svg>
					
					<svg width="279px" height="28px"><text class="details" x="50%" y="50%" dy="0.3em">
					Click and drag animals to match them.
					</text></svg> 
					<svg width="343px" height="28px"><text class="details" x="50%" y="50%" dy="0.3em">
					You can only drag ones that will make a match.
					</text></svg>
				</p>
				<p>
					<svg width="287px" height="28px"><text class="details" x="50%" y="50%" dy="0.3em">
					Zoom in and out using the mouse wheel.
					</text></svg> 
					<svg width="369px" height="28px"><text class="details" x="50%" y="50%" dy="0.3em">
					Drag with the right mouse button to move around.
					</text></svg>
				</p>

				<!-- massivematch-largerect -->
				<ins class="adsbygoogle" style="display:inline-block;width:336px;height:280px" data-ad-client="ca-pub-4749031612968477" data-ad-slot="6224879543"></ins>
				<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
			</div>
			<div class="frame side">
				<p><svg width="87px" height="50px"><text class="heading" x="50%" y="50%" dy="0.3em">News</text></svg></p>
				
				todo
			</div>
			<ins class="adsbygoogle bottom" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-4749031612968477" data-ad-slot="9178345940"></ins>
			<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
			<div class="corner-buttons">
				<a href="privacy_policy.txt">
					<svg width="112px" height="28px"><text class="text" x="50%" y="50%" dy="0.3em">Privacy Policy</text></svg>
				</a><a href="terms_of_service.txt">
					<svg width="125px" height="27px"><text class="text" x="50%" y="50%" dy="0.3em">Terms of Service</text></svg>
				</a>
			</div>
		</div>
		<div id="overlay"></div>
		<div id="social-buttons">
			<a href="https://twitter.com/share" class="twitter-share-button" data-url="https://massivematch.io/" data-text="Come play Massive Match with me. The Massively Multiplayer Match 3" data-via="massivematch" data-dnt="true"></a>
			<div class="fb-share-button" data-href="https://massivematch.io/" data-layout="button" data-mobile-iframe="true"></div>
		</div>
		<div id="feedback-overlay"></div>
	</body>
</html>
